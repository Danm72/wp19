path: ./wp/
url: {WP_BASE_URL}
user: {WP_USER}
skip-plugins:
  - hello
skip-themes:
  - twentyseventeen
  - twentysixteen
  - twentyfifteen
core download:
  locale: en_GB
core config:
    dbname: {DB_NAME}
    dbuser: {DB_USER}
    dbpass: {DB_PASSWORD}
    extra-php: |
        define( 'WP_DEBUG', true );
        define( 'WP_POST_REVISIONS', 3 );
core install:
    title: {WP_SITE_TITLE}
    admin_user: {WP_USER}
    admin_password: {WP_PASSWORD}
    admin_email: {WP_EMAIL}
